<p>rooms-list works!</p>

<div>
    <button (click)="addRoom()">Add room</button>
</div>
<div>
    <table>
        <tr>
            <th>Index</th>
            <th>Room number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room amenities</th>
            <th>Checkin Time</th>
            <th>Checkout Time</th>
        </tr>

        <tr [ngClass]="e? 'even':'odd'" *ngFor="let room of rooms; let i = index; let e = even; let o = odd;">
            <td>{{i+1}}</td>
            <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room?.checkinTime | date: 'dd/mm/yy hh:mm:ss a'}}</td>
            <td>{{room?.checkoutTime | date: 'dd/mm/yy hh:mm:ss a'}}</td>
            <td><button class="btn btn-primary" (click)="selectRoom(room)">
                    Select
                </button></td>
        </tr>
    </table>

</div>
